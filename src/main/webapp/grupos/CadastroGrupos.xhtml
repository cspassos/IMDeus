<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Grupos</h1>
    	
    	<f:metadata>
    		<f:viewParam name="grupo" value="#{cadastroGrupoBean.grupo}" converter="grupoConverter"/>
    	</f:metadata>
    	
    	<h:form>
    		<p:messages autoUpdate="true" closable="true"/>
    		
    		<p:toolbar>
    			<p:toolbarGroup>
    				<p:commandButton value="Cancelar" type="reset"/>
    				<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroGrupoBean.salvar}"
    					update="@form"/>
    			</p:toolbarGroup>
    			
    			<p:toolbarGroup align="right">
    				<p:button value="Pesquisa" outcome="/grupos/PesquisaGrupos"/>
    			</p:toolbarGroup>
    		</p:toolbar>

			<div class="ui-fluid">    		
	    		<p:panelGrid columns="2" id="painel" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px;"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-3">
	    			
	    			<p:outputLabel value="Status Grupo" for="statusGrupo"/>
		    		<p:selectOneMenu id="statusGrupo" value="#{cadastroGrupoBean.grupo.statusGrupo}" 
		    			converter="statusGrupoConverter">
		    			<f:selectItem itemLabel="Selecione um Status"/>
		    			<f:selectItems value="#{cadastroGrupoBean.statusGrupo}" var="statusGrupo"
		    				itemValue="#{statusGrupo}" itemLabel="#{statusGrupo.nomeStatus}"/>
		    		</p:selectOneMenu>
	    			
	    			<p:outputLabel value="Nome do grupo" for="nomeGrupo"/>
	    			<p:inputText id="nomeGrupo" size="80" maxlength="100"
	    				value="#{cadastroGrupoBean.grupo.nome}" immediate="true">
	    			</p:inputText>
	    			
	    		</p:panelGrid>
    		</div>
    	</h:form>
    </ui:define>
 </ui:composition>
