<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
 	  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:ui="http://java.sun.com/jsf/facelets" 
       xmlns:h="http://java.sun.com/jsf/html" 
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
 
    <ui:define name="titulo">Novo Grupo</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
    	
    		<h1>Novo Grupo</h1>
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:button value="Novo" outcome="/grupos/CadastroGrupos"/>
    				<p:commandButton value="Salvar" id="botaoSalvar"/>
    			</p:toolbarGroup>
    			
    			<p:toolbarGroup align="right">
    				<p:button value="Pesquisa" outcome="/grupos/PesquisaGrupos"/>
    			</p:toolbarGroup>
    		</p:toolbar>
    		
    		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
    			<p:outputLabel value="Nome do grupo" for="nomeGrupo"/>
    			<p:inputText id="nomeGrupo" size="20" maxlength="20"/>
    			
    			<p:outputLabel value="Status" for="status"/>
    			<p:selectOneMenu id="status">
    				<f:selectItem itemLabel="Selecione o status"/>
    			</p:selectOneMenu>
    		</p:panelGrid>
    		
    	</h:form>
    </ui:define>
 </ui:composition>
