<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
 	  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:ui="http://java.sun.com/jsf/facelets" 
       xmlns:h="http://java.sun.com/jsf/html" 
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
 
    <ui:define name="titulo">Novo Grupo</ui:define>
    
    <ui:define name="corpo">
    
    	<f:metadata>
    		<f:event listener="#{cadastroGrupoBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	
    	<h:form>
    	
    		<h1>Novo Grupo</h1>
    		<!-- closable -> Permitir que a mensagem seja fechada. -->
    		<p:messages autoUpdate="true" closable="true"/>
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:button value="Novo" outcome="/grupos/CadastroGrupos"/>
    				<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroGrupoBean.salvar}"/>
    			</p:toolbarGroup>
    			
    			<p:toolbarGroup align="right">
    				<p:button value="Pesquisa" outcome="/grupos/PesquisaGrupos"/>
    			</p:toolbarGroup>
    		</p:toolbar>
    		
    		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
    			
    			<p:outputLabel value="Status Grupo" for="statusGrupo"/>
	    		<p:selectOneMenu id="statusGrupo">
	    			<f:selectItem itemLabel="Selecione um Status"/>
	    			<f:selectItems value="#{cadastroGrupoBean.statusGrupoRaizes}" var="statusGrupo"
	    				itemValue="#{statusGrupo}" itemLabel="#{statusGrupo.nomeStatus}"/>
	    		</p:selectOneMenu>
    			
    			<p:outputLabel value="Nome do grupo" for="nomeGrupo"/>
    			<p:inputText id="nomeGrupo" size="80" maxlength="100"
    				value="#{cadastroGrupoBean.grupo.nome}"/>
    			
    		</p:panelGrid>
    		
    	</h:form>
    </ui:define>
 </ui:composition>
