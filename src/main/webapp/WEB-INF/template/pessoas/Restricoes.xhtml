<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" style="width: 100%" columnClasses="rotulo, campo, rotulo, campo">
	
        <p:outputLabel value="Toma algum medicamento?" />
		<p:selectManyCheckbox>
			<f:selectItem itemLabel="Sim" />
			<f:selectItem itemLabel="Não" />
		</p:selectManyCheckbox>
		<p:outputLabel value="Qual?" for="medicamento" />
		<p:inputText id="medicamento" size="60" maxlength="255"
			value="#{cadastroPessoaBean.pessoa.complementoPessoa.qualMedicamento}" />

		<p:outputLabel
			value="Tem alergia, intolerância ou restrição a algum alimento?" />
		<p:selectManyCheckbox>
			<f:selectItem itemLabel="Sim" />
			<f:selectItem itemLabel="Não" />
		</p:selectManyCheckbox>
		<p:outputLabel value="Qual?" for="alergia" />
		<p:inputText id="alergia" size="60" maxlength="255"
			value="#{cadastroPessoaBean.pessoa.complementoPessoa.qualAlergia}" />
			
	</p:panelGrid>
  	
</ui:composition>
